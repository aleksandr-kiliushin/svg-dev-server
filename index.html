<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="/index.css" rel="stylesheet" />
    <title>Svg files</title>
  </head>
  <body>
    <h1>/files/{{.Path}}</h1>

    <div class="grid">
      {{range .Folders}}
      <a class="page-content-item" href="/files/{{$.Path}}/{{.Name}}">
        <div>
          <img src="/folder-r.svg" alt="folder {{.Name}}" />
        </div>
        <p>{{.Name}}</p>
      </a>
      {{ end }} {{ range .SvgFiles }}

      <div class="page-content-item">
        <div>{{.Content}}</div>
        <p>{{.Name}}</p>
      </div>
      {{ end }}
    </div>
  </body>
</html>
