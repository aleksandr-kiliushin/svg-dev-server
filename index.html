<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="/index.css" rel="stylesheet" />
    <title>Svg files</title>
  </head>
  <body>
    <h1>/files/{{.Path}}</h1>

    <div class="grid">
      {{range .Folders}}
      <a href="/files/{{$.Path}}/{{.Name}}">
        <img src="/folder-r.svg" alt="folder {{.Name}}" />
        <p>{{.Name}}</p>
      </a>
      {{ end }} {{ range .SvgFiles }}

      <a href="/files/{{$.Path}}/{{.Name}}">
        {{.Content}}
        <p>{{.Name}}</p>
      </a>
      {{ end }}
    </div>
  </body>
</html>
