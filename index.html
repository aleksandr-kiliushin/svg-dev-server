<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="/index.css" rel="stylesheet" />
    <title>Svg files</title>
  </head>
  <body>
    <h1>/files/{{.Path}}</h1>

    {{ with .Folders }} {{ range . }}
    <a href="/hehe">
      <img src="/folder-r.svg" alt="folder {{.Name}}" />
      <p>{{.Name}}</p>
    </a>
    {{ end }} {{ end }} {{ with .SvgFiles }} {{ range . }} {{.Content}}
    <p>{{.Name}}</p>
    {{ end }} {{ end }}
  </body>
</html>
